<!DOCTYPE html>
<html lang="en">

<head>
  <script src="candles.js"></script>
  <meta charset="UTF-8">
  <title>Birthday Wish</title>
  <link rel="stylesheet" href="candles.css">
</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="wrapper">
    <div class="candles">
      <div class="light__wave"></div>
      <div class="candle1">
        <div class="candle1__body">
          <div class="candle1__eyes">
            <span class="candle1__eyes-one"></span>
            <span class="candle1__eyes-two"></span>
          </div>
          <div class="candle1__mouth"></div>
        </div>
        <div class="candle1__stick"></div>
      </div>

      <div class="candle2">
        <div class="candle2__body">
          <div class="candle2__eyes">
            <div class="candle2__eyes-one"></div>
            <div class="candle2__eyes-two"></div>
          </div>
        </div>
        <div class="candle2__stick"></div>
      </div>
      <div class="candle2__fire"></div>
      <div class="sparkles-one"></div>
      <div class="sparkles-two"></div>
      <div class="candle__smoke-one"></div>
      <div class="candle__smoke-two"></div>
    </div>
    <div class="floor"></div>
  </div>
  <!-- partial -->

  <div id="d2">
    <img id="im" src="img1.png" alt="Divyanshu">
  </div>

  <div id="d4">
    <img src="img2.png" id="pic3">
  </div>
  <div id="d3">
    <img src="img3.png" id="pic5">
  </div>
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
  <div id="d6">
    <svg viewBox="0 0 1320 300">
      <text x="50%" y="50%" dy=".50em" text-anchor="middle" id="txt">
        HAPPY BIRTHDAY
      </text>
    </svg>
  </div>
  <div id="d">
    HAPPY BIRTHDAY AYUSHI.
  </div>
  <div id="stay">
    Stay blessed always and be happy sappy.
  </div>
</body>

</html>
